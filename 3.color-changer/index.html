<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Color Changer</h1>
        <div class="color-container">
            <div class="color-box">This is Pink!</div>
            <div class="color-switch">
                <button class="change-color-red">Red</button>
                <button class="change-color-yellow">Yellow</button>
                <button class="change-color-green">Green</button>
                <button class="change-color-blue">Blue</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
